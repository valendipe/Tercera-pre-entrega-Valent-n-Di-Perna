{% extends "base.html" %}

{% block titulo %}
<title>MyApp - Detenidos</title>
{% endblock titulo %}

{% block contenido %}
<h1 style="color:blue;">
  Los detenidos en Avellaneda son</h1>
  <a href="{% url 'crear-detenido' %}">Inscribir detenido</a>
<br><br>
<h3><ul>
{% for detenido in detenidos %}
  <li>
    {{ detenido.apellido }}, {{ detenido.nombre }}
  </li>
{% endfor %}
</ul>
{% endblock contenido %}
</h3>
